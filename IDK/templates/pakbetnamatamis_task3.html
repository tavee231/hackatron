<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #6868e79c;
        }
        h1 {
            color: #000000;
        }
        .box {
            background: white;
            border: 1px solid #030000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 4px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ² Dice Roll Simulator</h1>

    <div class="box">
        <h2>Results (10 Rolls):</h2>
        <p>{{ results }}</p>
    </div>

    <div class="box">
        <h2>Frequency of Each Sum:</h2>
        <ul>
            {% for total, count in frequency.items() %}
                <li><strong>{{ total }}</strong>: {{ count }} time(s)</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
